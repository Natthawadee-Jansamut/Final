<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>HDR Background – Three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    canvas{display:block}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();

  // โหลด HDR เป็นพื้นหลัง + environment
  const rgbeLoader = new THREE.RGBELoader();
  rgbeLoader.load("kloppenheim_06_puresky_4k.hdr", function(texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.background = texture;   // ทำให้ HDR เป็นพื้นหลัง
    scene.environment = texture;  // ใช้ environment map สำหรับวัสดุ PBR
  });

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0, 1.2, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.0;
  document.body.appendChild(renderer.domElement);

  new THREE.OrbitControls(camera, renderer.domElement);

  // แสงเสริม (อาจไม่จำเป็นถ้า HDR สว่างพอ)
  const dir = new THREE.DirectionalLight(0xffffff, 1.0);
  dir.position.set(3, 5, 2);
  scene.add(dir);

  // พื้น
  const ground = new THREE.Mesh(
    new THREE.PlaneBufferGeometry(12, 12),
    new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 0.9, metalness: 0.0 })
  );
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // render loop
  function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
